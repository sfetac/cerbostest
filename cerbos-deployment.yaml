apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerbos-deployment
  labels:
    app: cerbos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cerbos
  template:
    metadata:
      labels:
        app: cerbos
    spec:
      containers:
      - name: cerbos
        image: ghcr.io/cerbos/cerbos:0.30.0
        env:
        - name: CERBOS_CLOUD_BUNDLE
          value: "latest" # Deployment label to watch and load policies from
        - name: CERBOS_CLOUD_SECRET_KEY
          value: "CERBOS-12GGV3NTE8ZPJ-YQ528UTFEVR53QTKT9XFT6XAJDT60JCQWFRLPLV840FQJ0VULHTSV4HRH2" # Workspace secret key (generated during workspace creation) 
        - name: CERBOS_CLOUD_CLIENT_ID
          value: "E08B2RXK4G1G" # Client ID of the client credential. You can create a client credential using the Settings page.
        - name: CERBOS_CLOUD_CLIENT_SECRET
          value: "cerbos_e1o0QO/0kQ7dkZSfpchaDIBG9hkbbsf8EcRYG7NRT60" # Client secret of the client credential. You can create a client credential using the Settings page.
        ports:
        - containerPort: 3592
